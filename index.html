<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercises</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/prism.css" />
    <link rel="stylesheet" href="css/custom.css" />
  </head>
  <body>
    <main>
      <section>
        <h2>Øvelse 1</h2>

        <figure>
          <img src="img/grid-exercise-1.webp" alt="" />
          <figcaption>
            <p>Lav tre kolonner, som er lige brede.</p>
            <ul class="hints">
              <li data-prop><code>grid-template-columns</code> (property)</li>
              <li data-unit><code>fr</code> (enhed)</li>
            </ul>
          </figcaption>
        </figure>

        <article class="output">
          <div class="container">
            <div class="box box-1" contenteditable></div>
            <div class="box box-2" contenteditable></div>
            <div class="box box-3" contenteditable></div>
            <div class="box box-4" contenteditable></div>
            <div class="box box-5" contenteditable></div>
            <div class="box box-6" contenteditable></div>
            <div class="box box-7" contenteditable></div>
            <div class="box box-8" contenteditable></div>
            <div class="box box-9" contenteditable></div>
          </div>
        </article>

        <div class="editor">
          <textarea class="prism-live language-css">
.container {
  display: block;
}</textarea
          >
          <style class="style"></style>
        </div>
      </section>

      <section>
        <h2>Øvelse 2</h2>

        <figure>
          <img src="img/grid-exercise-2.webp" alt="" />
          <figcaption>
            <p>
              Lav tre kolonner, hvor den midterste ikke fylder mere end dens
              indhold.
            </p>
            <ul class="hints">
              <li data-prop><code>grid-template-columns</code> (property)</li>
              <li data-unit><code>[x]fr</code> (enhed)</li>
              <li data-unit><code>auto</code> (enhed)</li>
            </ul>
          </figcaption>
        </figure>

        <article class="output">
          <div class="container">
            <div class="box box-1" contenteditable></div>
            <div class="box box-2" contenteditable></div>
            <div class="box box-3" contenteditable></div>
            <div class="box box-4" contenteditable></div>
            <div class="box box-5" contenteditable></div>
            <div class="box box-6" contenteditable></div>
            <div class="box box-7" contenteditable></div>
            <div class="box box-8" contenteditable></div>
            <div class="box box-9" contenteditable></div>
          </div>
        </article>

        <div class="editor">
          <textarea class="prism-live language-css">
.container {
  
}</textarea
          >
          <style class="style"></style>
        </div>
      </section>

      <section>
        <h2>Øvelse 3</h2>

        <figure>
          <img src="img/grid-exercise-3.webp" alt="" />
          <figcaption>
            <p>
              Lav tre lige brede kolonner, hvor hver række er 50px.
              <code>.box-2</code> skal spænde over to rækker og to kolonner,
              samt begynde på række 2 og kolonne 2.
            </p>
            <ul class="hints">
              <li data-prop><code>grid-auto-rows</code> (property)</li>
              <li data-prop><code>grid-column</code> (property)</li>
              <li data-prop><code>grid-row</code> (property)</li>
              <li data-unit><code>span [x]</code> (værdi)</li>
            </ul>
          </figcaption>
        </figure>

        <article class="output">
          <div class="container">
            <div class="box box-1" contenteditable></div>
            <div class="box box-2" contenteditable></div>
            <div class="box box-3" contenteditable></div>
            <div class="box box-4" contenteditable></div>
            <div class="box box-5" contenteditable></div>
            <div class="box box-6" contenteditable></div>
            <div class="box box-7" contenteditable></div>
            <div class="box box-8" contenteditable></div>
            <div class="box box-9" contenteditable></div>
          </div>
        </article>

        <div class="editor">
          <textarea class="prism-live language-css">
.container {
  
}

.box-2 {
  
}</textarea
          >
          <style class="style"></style>
        </div>
      </section>

      <section>
        <h2>Øvelse 4</h2>

        <figure>
          <img src="img/grid-exercise-3.webp" alt="" />
          <figcaption>
            <p>
              Lav tre lige brede kolonner, hvor hver række er 50px.
              <code>.box-2</code> skal spænde over to rækker og to kolonner,
              samt begynde på række 2 og kolonne 2.
            </p>
            <ul class="hints">
              <li data-prop><code>grid-auto-rows</code> (property)</li>
              <li data-prop><code>grid-column</code> (property)</li>
              <li data-prop><code>grid-row</code> (property)</li>
              <li data-unit><code>span [x]</code> (værdi)</li>
            </ul>
          </figcaption>
        </figure>

        <div class="controls">
          <button type="button" class="plus">Add box</button>
          <button type="button" class="minus">Remove box</button>
        </div>

        <article class="output">
          <div class="container">
            <div contenteditable></div>
          </div>
        </article>

        <div class="editor">
          <textarea class="prism-live language-css">
.container {
  
}</textarea
          >
          <style class="style"></style>
        </div>
      </section>
    </main>

    <script src="js/prism.js"></script>
    <script src="js/prism-live.js?load=css"></script>
    <script src="js/custom.js"></script>
  </body>
</html>
